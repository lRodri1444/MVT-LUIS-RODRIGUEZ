<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in info %}
        <p>Nombre : {{ i.name }} {{ i.surname }}</p>
        <p>Parentesco : {{ i.relationship }}</p>
        <p>Su numero de telefono es : {{ i.phone_number }}</p>
        <p>Su fecha de nacimiento es : {{ i.birth_date }}</p><br>
    {% endfor %}   
</body>
</html>
